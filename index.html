<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo1" src="./assets/geradordesenha.png"/>
    <img class="logo" src="./assets/logo.png" alt="logo">
        <main class="conteiner-input"> 
            <span>tamanho <span id="valor"></span> caracteres </span>
            <input id="slider" class="slider" type="range" min="8" max="25" value="15"/>
            <button id="button" class="button-cta" onclick="gerarPassword()">Gerar senha</button>
        </main>

        <div id="container-password" class="container-password hide" onclick="copyPassword()">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password">544kkh</span>
            <span id="tooltip" class="tooltip">Clique na senha para copiar! ☝️ </span>
        </div>


    <script src="script.js"></script>
</body>
</html>
